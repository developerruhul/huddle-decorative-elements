<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>
      Ruhul Amin - Huddle landing page with coded decorative elements
    </title>

    <link
      rel="shortcut icon"
      type="image/ico"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/main.scss" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Open+Sans:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="header__brand" src="./images/logo.svg" alt="huddle" />
      <button class="header__cta">Try It Free</button>
    </header>

    <article class="masthead">
      <img
        class="masthead__img"
        src="./images/illustration-mockups.svg"
        alt="mockups"
      />

      <section class="masthead__content">
        <h1 class="masthead__content-title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="masthead__content-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="masthead__content-cta">
          Get Started For Free
        </button>
      </section>
    </article>
  </body>
</html>
